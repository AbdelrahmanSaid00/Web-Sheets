<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Sorting</h1>
    <h3> Name : <input type="text" id="name" placeholder="Enter your Name"></h3>
    <h3> Age : <input type="text" id="age" placeholder="Enter your Age"></h3>
    <h3> GPA : <input type="text" id="gpa" placeholder="Enter your GPA"></h3>
    <button type="button" id="btn">Add Student</button>
    <h3>Sort by <select name="Select a property" id="sort">
        <option value="Select" id="none">Select The sort</option>
        <option value="GPA" id="sortage">GPA (Descending)</option>
        <option value="Name" id="sortname">Name (Ascending)</option>
    </select></h3>
    <textarea id="textarearesult" rows="15" cols="50"></textarea> 
    <script src="../dist/Q3.js"></script>
</body>
</html>
